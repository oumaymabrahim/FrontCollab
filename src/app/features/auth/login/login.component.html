
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>CollabManager</h1>
      <h2>Connexion</h2>
      <p>Connectez-vous à votre compte</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="getFieldError('email')"
          placeholder="votre.email@exemple.com"
        />
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="form-group">
        <label for="motDePasse">Mot de passe</label>
        <input
          type="password"
          id="motDePasse"
          formControlName="motDePasse"
          class="form-control"
          [class.error]="getFieldError('motDePasse')"
          placeholder="Votre mot de passe"
        />
        <div class="error-message" *ngIf="getFieldError('motDePasse')">
          {{ getFieldError('motDePasse') }}
        </div>
      </div>

      <!-- Erreur générale -->
      <div class="error-message global-error" *ngIf="error">
        {{ error }}
      </div>

      <!-- Bouton de connexion -->
      <button
        type="submit"
        class="btn btn-primary auth-btn"
        [disabled]="loading || loginForm.invalid"
      >
        <app-loading size="small" *ngIf="loading"></app-loading>
        <span *ngIf="!loading">Se connecter</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Pas encore de compte ?</p>
      <a routerLink="/auth/register" class="link">S'inscrire</a>
    </div>
  </div>
</div>
