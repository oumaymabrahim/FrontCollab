<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>CollabManager</h1>
      <h2>Inscription</h2>
      <p>Créez votre compte membre</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Nom -->
      <div class="form-group">
        <label for="nom">Nom complet</label>
        <input
          type="text"
          id="nom"
          formControlName="nom"
          class="form-control"
          [class.error]="getFieldError('nom')"
          placeholder="Votre nom complet"
        />
        <div class="error-message" *ngIf="getFieldError('nom')">
          {{ getFieldError('nom') }}
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="getFieldError('email')"
          placeholder="votre.email@exemple.com"
        />
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="form-group">
        <label for="motDePasse">Mot de passe</label>
        <input
          type="password"
          id="motDePasse"
          formControlName="motDePasse"
          class="form-control"
          [class.error]="getFieldError('motDePasse')"
          placeholder="Minimum 6 caractères"
        />
        <div class="error-message" *ngIf="getFieldError('motDePasse')">
          {{ getFieldError('motDePasse') }}
        </div>
      </div>

      <!-- Confirmation mot de passe -->
      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [class.error]="getFieldError('confirmPassword')"
          placeholder="Confirmez votre mot de passe"
        />
        <div class="error-message" *ngIf="getFieldError('confirmPassword')">
          {{ getFieldError('confirmPassword') }}
        </div>
      </div>

      <!-- Information sur le rôle -->
      <div class="info-message">
        <i class="icon icon-info"></i>
        <p>Votre compte sera créé avec le rôle "Membre d'équipe"</p>
      </div>

      <!-- Erreur générale -->
      <div class="error-message global-error" *ngIf="error">
        {{ error }}
      </div>

      <!-- Bouton d'inscription -->
      <button
        type="submit"
        class="btn btn-primary auth-btn"
        [disabled]="loading || registerForm.invalid"
      >
        <app-loading size="small" *ngIf="loading"></app-loading>
        <span *ngIf="!loading">S'inscrire</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Déjà un compte ?</p>
      <a routerLink="/auth/login" class="link">Se connecter</a>
    </div>
  </div>
</div>
